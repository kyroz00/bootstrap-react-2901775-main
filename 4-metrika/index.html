<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            padding: 40px;
        }

        .title {
            font-size: 70px;
            font-weight: 900;
            color: #4a4a4a;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }

        .icon {
            margin-bottom: 40px;
        }

        .icon a {
            color: #5a5a5a;
            margin: 0 20px;
            font-size: 2em;
            transition: all 0.3s ease;
        }

        .icon a:hover {
            transform: scale(1.2);
        }

        .section {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .section i {
            font-size: 50px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .section p {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin: 0;
        }


        .about-us { background: linear-gradient(135deg, #ff6b6b, #ff8787); }
        .our-team { background: linear-gradient(135deg, #4ecdc4, #45b7d1); }
        .resume { background: linear-gradient(135deg, #ffd93d, #ff9a3c); }
        .our-works { background: linear-gradient(135deg, #6a5af9, #9c27b0); }
        .blog { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .feedback { background: linear-gradient(135deg, #9b59b6, #be2edd); }
        .contacts { background: linear-gradient(135deg, #34495e, #2c3e50); }

        .row {
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="title">Metrika</div>
        <div class="icon">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-behance"></i></a>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <div class="section about-us text-center">
                            <i class="bi bi-collection-fill"></i>
                            <p>About Us</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="section our-team text-center">
                            <i class="bi bi-building-add"></i>
                            <p>Our Team</p>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="section resume text-center">
                            <i class="bi bi-arrow-bar-down"></i>
                            <p>Resume</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="section our-works h-100 d-flex flex-column justify-content-between">
                    <div>
                        <i class="bi bi-archive"></i>
                    </div>
                    <p class="align-self-start">Our Works</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <div class="section blog text-center">
                            <i class="bi bi-pencil-fill"></i>
                            <p>Blog</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="section feedback text-center">
                            <i class="bi bi-chat-square-text-fill"></i>
                            <p>Feedback</p>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="section contacts text-center">
                            <i class="bi bi-person-lines-fill"></i>
                            <p>Contacts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
